<!DOCTYPE html>
<html>
<head>
    <title>Game End</title>
</head>
<body>
    <h2>Game Over!</h2>
    <h3>Winner: {{ winner }}</h3>
    <h4>Player 0 remaining cards: {{ hand0 }}</h4>
    <h4>Player 1 remaining cards: {{ hand1 }}</h4>
    <h4>Move history:</h4>
    <ul>
    {% for move in history %}
        <li>Player {{ move.turn }}: {{ move.pos }} - {{ move.color }}</li>
    {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('reset') }}">Play again</a>
</body>
</html>
